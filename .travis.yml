sudo: required

language: c

services:
  - docker

before_install:
  - sudo apt-get update 
  - sudo apt-get install -y default-jdk
  - docker run bpetri/cagent_builder build_script > cagent_builder.sh && chmod +x cagent_builder.sh 

install:
  - ./cagent_builder.sh make_bundles

deploy:
  provider: bintray
  file: $TRAVIS_BUILD_DIR/deployment.json
  user: bpetri
  key: $BINTRAY_KEY
